    <!-- „É°„ÉÉ„Çª„Éº„Ç∏„Éú„ÉÉ„ÇØ„Çπ (alert„ÅÆ‰ª£„Çè„Çä) -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="message-title">

    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const resetButton = document.getElementById('reset-button');
        const timerDisplay = document.getElementById('timer-display');
        const timeLeftSpan = document.getElementById('time-left');
        const timerStatus = document.getElementById('timer-status');
        const presetButtons = document.querySelectorAll('.preset-button');
        const workMinInput = document.getElementById('work-min-input');
        const workSecInput = document.getElementById('work-sec-input');
        const restMinInput = document.getElementById('rest-min-input');
        const restSecInput = document.getElementById('rest-sec-input');
        const roundsInput = document.getElementById('rounds-input');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');

        // Â§öË®ÄË™ûÂØæÂøú„ÅÆ„Åü„ÇÅ„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Éá„Éº„Çø
        const translations = {
            'ja': {
                'app-title': '„Ç§„É≥„Çø„Éº„Éê„É´„Çø„Ç§„Éû„Éº',
                'preset-title': '„Éó„É™„Çª„ÉÉ„Éà',
                'pomodoro-button': '„Éù„É¢„Éâ„Éº„É≠',
                'hiit-button': 'HIIT',
                'custom-button': '„Ç´„Çπ„Çø„É†1ÂàÜ',
                'settings-title': 'Ë®≠ÂÆö',
                'work-label': '„ÉØ„Éº„ÇØÊôÇÈñì:',
                'rest-label': '„É¨„Çπ„ÉàÊôÇÈñì:',
                'rounds-label': 'Áπ∞„ÇäËøî„ÅóÂõûÊï∞:',
                'min-label': 'ÂàÜ',
                'sec-label': 'Áßí',
                'start-button': '„Çπ„Çø„Éº„Éà',
                'pause-button': '„Éù„Éº„Ç∫',
                'reset-button': '„É™„Çª„ÉÉ„Éà',
                'work-phase-status': '„ÉØ„Éº„ÇØ',
                'rest-phase-status': '„É¨„Çπ„Éà',
                'message-invalid-input': 'ÁÑ°Âäπ„Å™ÂÄ§„Åß„Åô„ÄÇÊôÇÈñì„Å®ÂõûÊï∞„Å´„ÅØÊ≠£„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
                'message-complete': '„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ„Åô„Åπ„Å¶„ÅÆ„É©„Ç¶„É≥„Éâ„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ'
            },
            'en': {
                'app-title': 'Interval Timer',
                'preset-title': 'Presets',
                'pomodoro-button': 'Pomodoro',
                'hiit-button': 'HIIT',
                'custom-button': 'Custom 1min',
                'settings-title': 'Settings',
                'work-label': 'Work Time:',
                'rest-label': 'Rest Time:',
                'rounds-label': 'Rounds:',
                'min-label': 'min',
                'sec-label': 'sec',
                'start-button': 'Start',
                'pause-button': 'Pause',
                'reset-button': 'Reset',
                'work-phase-status': 'Work',
                'rest-phase-status': 'Rest',
                'message-invalid-input': 'Invalid values. Please enter positive numbers for time and rounds.',
                'message-complete': 'Congratulations! All rounds are complete.'
            },
            'zh': {
                'app-title': 'ÂèåÈáçËÆ°Êó∂Âô®',
                'preset-title': 'È¢ÑËÆæ',
                'pomodoro-button': 'Áï™ËåÑÂ∑•‰ΩúÊ≥ï',
                'hiit-button': 'È´òÂº∫Â∫¶Èó¥Ê≠áËÆ≠ÁªÉ',
                'custom-button': 'Ëá™ÂÆö‰πâ1ÂàÜÈíü',
                'settings-title': 'ËÆæÁΩÆ',
                'work-label': 'Â∑•‰ΩúÊó∂Èó¥:',
                'rest-label': '‰ºëÊÅØÊó∂Èó¥:',
                'rounds-label': 'ÈáçÂ§çÊ¨°Êï∞:',
                'min-label': 'ÂàÜ',
                'sec-label': 'Áßí',
                'start-button': 'ÂºÄÂßã',
                'pause-button': 'ÊöÇÂÅú',
                'reset-button': 'ÈáçÁΩÆ',
                'work-phase-status': 'Â∑•‰Ωú',
                'rest-phase-status': '‰ºëÊÅØ',
                'message-invalid-input': 'ËæìÂÖ•Êó†Êïà„ÄÇËØ∑‰∏∫Êó∂Èó¥ÂíåÊ¨°Êï∞ËæìÂÖ•Ê≠£Êï∞„ÄÇ',
                'message-complete': 'ÊÅ≠ÂñúÔºÅÊâÄÊúâÂõûÂêàÂ∑≤ÂÆåÊàê„ÄÇ'
            }
        };

        // „Éñ„É©„Ç¶„Ç∂„ÅÆË®ÄË™û„ÇíÂèñÂæó„Åó„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàá„ÇäÊõø„Åà„Çã
        function setLanguage() {
            const lang = navigator.language.split('-')[0];
            const currentLang = translations[lang] ? lang : 'en';
            document.documentElement.lang = currentLang;

            document.getElementById('app-title').textContent = translations[currentLang]['app-title'];
            document.getElementById('preset-title').textContent = translations[currentLang]['preset-title'];
            document.getElementById('pomodoro-button').textContent = translations[currentLang]['pomodoro-button'];
            document.getElementById('hiit-button').textContent = translations[currentLang]['hiit-button'];
            document.getElementById('custom-button').textContent = translations[currentLang]['custom-button'];
            document.getElementById('settings-title').textContent = translations[currentLang]['settings-title'];
            document.getElementById('work-label').textContent = translations[currentLang]['work-label'];
            document.getElementById('rest-label').textContent = translations[currentLang]['rest-label'];
            document.getElementById('rounds-label').textContent = translations[currentLang]['rounds-label'];
            document.getElementById('min-label-1').textContent = translations[currentLang]['min-label'];
            document.getElementById('min-label-2').textContent = translations[currentLang]['min-label'];
            document.getElementById('sec-label-1').textContent = translations[currentLang]['sec-label'];
            document.getElementById('sec-label-2').textContent = translations[currentLang]['sec-label'];
            document.getElementById('start-button').textContent = translations[currentLang]['start-button'];
            document.getElementById('pause-button').textContent = translations[currentLang]['pause-button'];
            document.getElementById('reset-button').textContent = translations[currentLang]['reset-button'];
            updateStatus();
        }

        document.addEventListener('DOMContentLoaded', setLanguage);
        
        // Web Audio API„ÅÆ„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Çí‰ΩúÊàê
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // „Éì„Éº„ÉóÈü≥„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.value = 440; // 440Hz„ÅÆÈü≥
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // „Çø„Ç§„Éû„Éº„ÅÆÁä∂ÊÖãÁÆ°ÁêÜÂ§âÊï∞
        let timer;
        let isRunning = false;
        let isWorkPhase = true;
        let totalSeconds;
        let currentRounds;
        let workDuration;
        let restDuration;
        let totalRounds;

        // „É°„ÉÉ„Çª„Éº„Ç∏„Éú„ÉÉ„ÇØ„Çπ„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞ (alert„ÅÆ‰ª£„Çè„Çä)
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            messageBox.focus(); // „Éï„Ç©„Éº„Ç´„Çπ„ÇíÁßªÂãï„Åó„Å¶„Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£„ÇíÂêë‰∏ä
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„Éú„ÉÉ„ÇØ„Çπ„ÇíÈùûË°®Á§∫„Å´„Åô„Çã„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        messageOkButton.addEventListener('click', () => {
            messageBox.classList.remove('flex');
            messageBox.classList.add('hidden');
        });

        // „Çø„Ç§„Éû„Éº„ÅÆÂàùÊúüÂåñ
        function initializeTimer(workMin, workSec, restMin, restSec, rounds) {
            clearInterval(timer);
            isRunning = false;
            isWorkPhase = true;

            const workInput = parseInt(workMin, 10) * 60 + parseInt(workSec, 10);
            const restInput = parseInt(restMin, 10) * 60 + parseInt(restSec, 10);
            const roundsInputVal = parseInt(rounds, 10);

            if (isNaN(workInput) || isNaN(restInput) || isNaN(roundsInputVal) || workInput < 0 || restInput < 0 || roundsInputVal < 1) {
                const lang = document.documentElement.lang;
                showMessageBox(translations[lang]['message-invalid-input']);
                return;
            }

            workDuration = workInput;
            restDuration = restInput;
            totalRounds = roundsInputVal;
            currentRounds = 1;
            totalSeconds = workDuration;

            updateDisplay();
            updateStatus();
            updateButtons();
            updateTimerCircle();
        }

        // Ë°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timeLeftSpan.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateStatus() {
            const lang = document.documentElement.lang;
            const phaseText = isWorkPhase ? translations[lang]['work-phase-status'] : translations[lang]['rest-phase-status'];
            timerStatus.textContent = `${phaseText} (${currentRounds}/${totalRounds})`;
        }

        // „Éú„Çø„É≥„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateButtons() {
            if (isRunning) {
                startButton.classList.add('hidden');
                pauseButton.classList.remove('hidden');
            } else {
                startButton.classList.remove('hidden');
                pauseButton.classList.add('hidden');
            }
        }

        // „Çø„Ç§„Éû„Éº„Çµ„Éº„ÇØ„É´„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateTimerCircle() {
            timerDisplay.classList.remove('work', 'rest', 'disabled', 'pulse');
            if (isRunning) {
                timerDisplay.classList.add(isWorkPhase ? 'work' : 'rest', 'pulse');
            } else {
                timerDisplay.classList.add('disabled');
            }
        }

        // „Çø„Ç§„Éû„Éº„Çí„Çπ„Çø„Éº„Éà„Åï„Åõ„ÇãÈñ¢Êï∞
        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            updateButtons();
            updateTimerCircle();

            timer = setInterval(() => {
                // ÁµÇ‰∫Ü5ÁßíÂâç„ÅÆ„Éì„Éº„ÉóÈü≥
                if (totalSeconds <= 5 && totalSeconds > 0) {
                    playBeep();
                }

                totalSeconds--;
                if (totalSeconds < 0) {
                    // „Éï„Çß„Éº„Ç∫„ÇíÂàá„ÇäÊõø„Åà„Çã
                    isWorkPhase = !isWorkPhase;
                    if (isWorkPhase) {
                        currentRounds++;
                    }

                    if (currentRounds > totalRounds) {
                        // ÂÖ®„É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü
                        clearInterval(timer);
                        isRunning = false;
                        const lang = document.documentElement.lang;
                        showMessageBox(translations[lang]['message-complete']);
                        initializeTimer(
                            workMinInput.value, workSecInput.value,
                            restMinInput.value, restSecInput.value,
                            roundsInput.value
                        );
                        return;
                    }

                    // Êñ∞„Åó„ÅÑ„Éï„Çß„Éº„Ç∫„ÅÆÊôÇÈñì„ÇíË®≠ÂÆö
                    totalSeconds = isWorkPhase ? workDuration : restDuration;
                    updateStatus();
                    updateTimerCircle();
                }
                updateDisplay();
            }, 1000);
        }

        // „Çø„Ç§„Éû„Éº„Çí„Éù„Éº„Ç∫„Åô„ÇãÈñ¢Êï∞
        function pauseTimer() {
            if (!isRunning) return;

            isRunning = false;
            clearInterval(timer);
            updateButtons();
            updateTimerCircle();
        }

        // „Çø„Ç§„Éû„Éº„Çí„É™„Çª„ÉÉ„Éà„Åô„ÇãÈñ¢Êï∞
        function resetTimer() {
            if (isRunning) {
                pauseTimer();
            }
            initializeTimer(
                workMinInput.value, workSecInput.value,
                restMinInput.value, restSecInput.value,
                roundsInput.value
            );
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆËøΩÂä†
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // „Éó„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                workMinInput.value = button.dataset.workMin;
                workSecInput.value = button.dataset.workSec;
                restMinInput.value = button.dataset.restMin;
                restSecInput.value = button.dataset.restSec;
                roundsInput.value = button.dataset.rounds || '4'; // „Éá„Éï„Ç©„É´„Éà„ÅØ4„É©„Ç¶„É≥„Éâ
                resetTimer();
            });
        });

        // „Ç´„Çπ„Çø„É†Ë®≠ÂÆö„ÅÆÂÖ•ÂäõÂÄ§„ÇíÂ§âÊõ¥„Åó„ÅüÈöõ„Å´„Çø„Ç§„Éû„Éº„ÇíËá™Âãï„É™„Çª„ÉÉ„Éà
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                resetTimer();
            });
        });

        // ÂàùÊúüË®≠ÂÆö
        initializeTimer(
            workMinInput.value, workSecInput.value,
            restMinInput.value, restSecInput.value,
            roundsInput.value
        );
    </script>
