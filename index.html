    <script>
        // DOMè¦ç´ ã®å–å¾—
        const startButton = document.getElementById('start-button');

        const timerDisplay = document.getElementById('timer-display');

        const presetButtons = document.querySelectorAll('.preset-button');

        const restMinInput = document.getElementById('rest-min-input');
        const restSecInput = document.getElementById('rest-sec-input');
        const roundsInput = document.getElementById('rounds-input');

        // å¤šè¨€èªå¯¾å¿œã®ãŸã‚ã®ãƒ†ã‚­ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿
        const translations = {
            'ja': {
                'app-title': 'ï¼’é€£ã‚¿ã‚¤ãƒãƒ¼',
                'preset-title': 'ãƒ—ãƒªã‚»ãƒƒãƒˆ',
                'pomodoro-button': 'ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­',
                'hiit-button': 'HIIT',
                'custom-button': 'ã‚«ã‚¹ã‚¿ãƒ 1åˆ†',
                'settings-title': 'è¨­å®š',
                'work-label': 'ãƒ¯ãƒ¼ã‚¯æ™‚é–“:',
                'rest-label': 'ãƒ¬ã‚¹ãƒˆæ™‚é–“:',
                'rounds-label': 'ç¹°ã‚Šè¿”ã—å›æ•°:',
                'min-label': 'åˆ†',
                'sec-label': 'ç§’',
                'start-button': 'ã‚¹ã‚¿ãƒ¼ãƒˆ',
                'pause-button': 'ãƒãƒ¼ã‚º',
                'reset-button': 'ãƒªã‚»ãƒƒãƒˆ',
                'work-phase-status': 'ãƒ¯ãƒ¼ã‚¯',

                'message-invalid-input': 'ç„¡åŠ¹ãªå€¤ã§ã™ã€‚æ™‚é–“ã¨å›æ•°ã«ã¯æ­£ã®æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚',
                'message-complete': 'ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼ã™ã¹ã¦ã®ãƒ©ã‚¦ãƒ³ãƒ‰ãŒçµ‚äº†ã—ã¾ã—ãŸã€‚'
            },
            'en': {
                'app-title': 'Dual Timer',
                'preset-title': 'Presets',
                'pomodoro-button': 'Pomodoro',
                'hiit-button': 'HIIT',
                'custom-button': 'Custom 1min',
                'settings-title': 'Settings',
                'work-label': 'Work Time:',
                'rest-label': 'Rest Time:',
                'rounds-label': 'Rounds:',
                'min-label': 'min',
                'sec-label': 'sec',
                'start-button': 'Start',
                'pause-button': 'Pause',
                'reset-button': 'Reset',
                'work-phase-status': 'Work',
                'rest-phase-status': 'Rest',
                'message-invalid-input': 'Invalid values. Please enter positive numbers for time and rounds.',
                'message-complete': 'Congratulations! All rounds are complete.'
            },
            'zh': {
                'app-title': 'åŒé‡è®¡æ—¶å™¨',
                'preset-title': 'é¢„è®¾',
                'pomodoro-button': 'ç•ªèŒ„å·¥ä½œæ³•',
                'hiit-button': 'é«˜å¼ºåº¦é—´æ­‡è®­ç»ƒ',
                'custom-button': 'è‡ªå®šä¹‰1åˆ†é’Ÿ',
                'settings-title': 'è®¾ç½®',
                'work-label': 'å·¥ä½œæ—¶é—´:',
                'rest-label': 'ä¼‘æ¯æ—¶é—´:',
                'rounds-label': 'é‡å¤æ¬¡æ•°:',
                'min-label': 'åˆ†',
                'sec-label': 'ç§’',
                'start-button': 'å¼€å§‹',
                'pause-button': 'æš‚åœ',
                'reset-button': 'é‡ç½®',
                'work-phase-status': 'å·¥ä½œ',
                'rest-phase-status': 'ä¼‘æ¯',
                'message-invalid-input': 'è¾“å…¥æ— æ•ˆã€‚è¯·ä¸ºæ—¶é—´å’Œæ¬¡æ•°è¾“å…¥æ­£æ•°ã€‚',
                'message-complete': 'æ­å–œï¼æ‰€æœ‰å›åˆå·²å®Œæˆã€‚'
            }
        };

        // ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨€èªã‚’å–å¾—ã—ã€ãƒ†ã‚­ã‚¹ãƒˆã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
        function setLanguage() {
            const lang = navigator.language.split('-')[0];
            const currentLang = translations[lang] ? lang : 'en';
            document.documentElement.lang = currentLang;

            document.getElementById('app-title').textContent = translations[currentLang]['app-title'];
            document.getElementById('preset-title').textContent = translations[currentLang]['preset-title'];
            document.getElementById('pomodoro-button').textContent = translations[currentLang]['pomodoro-button'];
            document.getElementById('hiit-button').textContent = translations[currentLang]['hiit-button'];
            document.getElementById('custom-button').textContent = translations[currentLang]['custom-button'];
            document.getElementById('settings-title').textContent = translations[currentLang]['settings-title'];
            document.getElementById('work-label').textContent = translations[currentLang]['work-label'];
            document.getElementById('rest-label').textContent = translations[currentLang]['rest-label'];
            document.getElementById('rounds-label').textContent = translations[currentLang]['rounds-label'];
            document.getElementById('min-label-1').textContent = translations[currentLang]['min-label'];
            document.getElementById('min-label-2').textContent = translations[currentLang]['min-label'];
            document.getElementById('sec-label-1').textContent = translations[currentLang]['sec-label'];

            document.getElementById('start-button').textContent = translations[currentLang]['start-button'];
            document.getElementById('pause-button').textContent = translations[currentLang]['pause-button'];
            document.getElementById('reset-button').textContent = translations[currentLang]['reset-button'];
            updateStatus();
        }

        document.addEventListener('DOMContentLoaded', setLanguage);
        
        // Web Audio APIã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½œæˆ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // ãƒ“ãƒ¼ãƒ—éŸ³ã‚’å†ç”Ÿã™ã‚‹é–¢æ•°
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.value = 440; // 440Hzã®éŸ³
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã®çŠ¶æ…‹ç®¡ç†å¤‰æ•°
        let timer;
        let isRunning = false;
        let isWorkPhase = true;
        let totalSeconds;
        let currentRounds;
        let workDuration;
        let restDuration;
        let totalRounds;

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•° (alertã®ä»£ã‚ã‚Š)
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            messageBox.focus(); // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’ç§»å‹•ã—ã¦ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ã‚’å‘ä¸Š
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ã‚’éè¡¨ç¤ºã«ã™ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        messageOkButton.addEventListener('click', () => {
            messageBox.classList.remove('flex');
            messageBox.classList.add('hidden');
        });

        // ã‚¿ã‚¤ãƒãƒ¼ã®åˆæœŸåŒ–
        function initializeTimer(workMin, workSec, restMin, restSec, rounds) {
            clearInterval(timer);
            isRunning = false;
            isWorkPhase = true;

            const workInput = parseInt(workMin, 10) * 60 + parseInt(workSec, 10);
            const restInput = parseInt(restMin, 10) * 60 + parseInt(restSec, 10);
            const roundsInputVal = parseInt(rounds, 10);

            if (isNaN(workInput) || isNaN(restInput) || isNaN(roundsInputVal) || workInput < 0 || restInput < 0 || roundsInputVal < 1) {
                const lang = document.documentElement.lang;
                showMessageBox(translations[lang]['message-invalid-input']);
                return;
            }

            workDuration = workInput;
            restDuration = restInput;
            totalRounds = roundsInputVal;
            currentRounds = 1;
            totalSeconds = workDuration;

            updateDisplay();
            updateStatus();
            updateButtons();
            updateTimerCircle();
        }

        // è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timeLeftSpan.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateStatus() {
            const lang = document.documentElement.lang;
            const phaseText = isWorkPhase ? translations[lang]['work-phase-status'] : translations[lang]['rest-phase-status'];
            timerStatus.textContent = `${phaseText} (${currentRounds}/${totalRounds})`;
        }

        // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateButtons() {
            if (isRunning) {
                startButton.classList.add('hidden');
                pauseButton.classList.remove('hidden');
            } else {
                startButton.classList.remove('hidden');
                pauseButton.classList.add('hidden');
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚µãƒ¼ã‚¯ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateTimerCircle() {
            timerDisplay.classList.remove('work', 'rest', 'disabled', 'pulse');
            if (isRunning) {
                timerDisplay.classList.add(isWorkPhase ? 'work' : 'rest', 'pulse');
            } else {
                timerDisplay.classList.add('disabled');
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆã•ã›ã‚‹é–¢æ•°
        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            updateButtons();
            updateTimerCircle();

            timer = setInterval(() => {
                // çµ‚äº†5ç§’å‰ã®ãƒ“ãƒ¼ãƒ—éŸ³
                if (totalSeconds <= 5 && totalSeconds > 0) {
                    playBeep();
                }

                totalSeconds--;
                if (totalSeconds < 0) {
                    // ãƒ•ã‚§ãƒ¼ã‚ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
                    isWorkPhase = !isWorkPhase;
                    if (isWorkPhase) {
                        currentRounds++;
                    }

                    if (currentRounds > totalRounds) {
                        // å…¨ãƒ©ã‚¦ãƒ³ãƒ‰çµ‚äº†
                        clearInterval(timer);
                        isRunning = false;
                        const lang = document.documentElement.lang;
                        showMessageBox(translations[lang]['message-complete']);
                        initializeTimer(
                            workMinInput.value, workSecInput.value,
                            restMinInput.value, restSecInput.value,
                            roundsInput.value
                        );
                        return;
                    }

                    // æ–°ã—ã„ãƒ•ã‚§ãƒ¼ã‚ºã®æ™‚é–“ã‚’è¨­å®š
                    totalSeconds = isWorkPhase ? workDuration : restDuration;
                    updateStatus();
                    updateTimerCircle();
                }
                updateDisplay();
            }, 1000);
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒãƒ¼ã‚ºã™ã‚‹é–¢æ•°
        function pauseTimer() {
            if (!isRunning) return;

            isRunning = false;
            clearInterval(timer);
            updateButtons();
            updateTimerCircle();
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–¢æ•°
        function resetTimer() {
            if (isRunning) {
                pauseTimer();
            }
            initializeTimer(
                workMinInput.value, workSecInput.value,
                restMinInput.value, restSecInput.value,
                roundsInput.value
            );
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¿½åŠ 
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                workMinInput.value = button.dataset.workMin;
                workSecInput.value = button.dataset.workSec;
                restMinInput.value = button.dataset.restMin;
                restSecInput.value = button.dataset.restSec;
                roundsInput.value = button.dataset.rounds || '4'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯4ãƒ©ã‚¦ãƒ³ãƒ‰
                resetTimer();
